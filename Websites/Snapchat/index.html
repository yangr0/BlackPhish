<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form>
      <img src="https://accounts.snapchat.com/accounts/static/images/ghost/snapchat-app-icon.svg"/>
      <h1>Log in to Snapchat</h1>
      <div class="usrnm">
        <label for="usrnm">Username or Email</label>
        <input id="usrnm" name="username" autocomplete="off"/>
      </div>
      <div class="pass">
        <label for="pass">Password</label>
        <input id="pass" type="password" name="password" autocomplete="off"/><small> <a href="https://accounts.snapchat.com/accounts/password_reset_options">Forgot password</a></small>
      </div>
      <input type="submit"/>
    </form>
  </body>
</html>
